<!DOCTYPE html>
<meta charset="utf-8" />
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
</script>
  <script language="javascript" type="text/javascript">
    $(function() {
      var conn = null;
      function log(msg) {
        var control = $('#log');
        control.html(control.html() + msg + '<br/>');
        control.scrollTop(control.scrollTop() + 1000);
      }
      function connect() {
        disconnect(); // разрываем соединение если функция вызвана по-ошибке
        var wsUri = (window.location.protocol=='https:'&&'wss://'||'ws://')+window.location.host;
        conn = new WebSocket(wsUri); //открываем соединение
        log('Идет подключение...');
        conn.onopen = function() {
          log('Подключено.');
          update_ui();
        };
        conn.onmessage = function(e) {
          const timeElapsed = Date.now();
          const today = new Date(timeElapsed);
          log(today.toLocaleTimeString() + ' Получена новость: ' + e.data);
        };
        conn.onclose = function() {
          log('Отключено.');
          conn = null;
          update_ui();
        };
      }
      function disconnect() {
        if (conn != null) {
          log('Идет отключение...');
          conn.close();
          conn = null;
          update_ui();
        }
      }
      function update_ui() {
        if (conn == null) {
          $('#status').text('ОТКЛЮЧЕНО');
          $('#connect').html('Подключиться');
        } else {
          $('#status').text('ПОДКЛЮЧЕНО');
          $('#connect').html('Отключиться');
        }
      }
      $('#connect').click(function() {
        if (conn == null) {
          connect();
        } else {
          disconnect();
        }
        update_ui();
        return false;
      });
    });
</script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row p-2 text-center">
    <h3>Новостной портал</h3>
  </div>
  <div class="row p-2">
    <div class="col"><button id="connect" class="btn btn-primary">Подключиться</button></div>
    <div class="col">Статус подключения: <span id="status">ОТКЛЮЧЕНО</span></div>
  </div>
  <div class="row p-2">
    <div id="log" class="p-3 border bg-light"></div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
